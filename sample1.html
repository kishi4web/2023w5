<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>サンプル</title>
</head>
<body>
<h1>cookie sample 1</h1>
  
<p id="msg">Cookie を読みます</p>

<script>
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}


 let user=getCookie("name");
  console.log(user);
  if (user != "" ) {
    alert("また見てくれてありがとう！" + user);
  } else {
     user = prompt("名前を教えてください:","");
     if (user != "" && user != null) {
       document.cookie = 'name=' + user;
     }
  }


let e = document.getElementById('msg');
e.insertAdjacentHTML('afterend', '<p>' + document.cookie + '</p>');
</script>

</body>
</html>
