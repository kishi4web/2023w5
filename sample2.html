<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>サンプル</title>
</head>
<body>
<h1>cookie sample 2</h1>
  
<p id="msg">Cookie の表示と削除　</p>

<script>


function showCookie() {
  var user=getCookie("username");
  console.log(user);
  if (user != "" ) {
    alert("また見てくれてありがとう！" + user);
  } else {
     user = prompt("名前を教えてください:","");
     if (user != "" && user != null) {
       setCookie("username", user, 30);
     }
  }
}


function delCookie()
{
  document.cookie = "username=; max-age=0; path=/";
}
  

let e = document.getElementById('msg');
e.insertAdjacentHTML('afterend', '<p>' + document.cookie + '</p>');
  console.log(document.cookie);
</script>
<div style="background-color : #CCC;">
   <input type="button" value="クッキー判定" onclick="checkCookie()">
  <input type="button" value="クッキー削除" onclick="delCookie()">
</div>
  

</body>
</html>
