<!DOCTYPE html>
<html lang="ja">

<meta charset="UTF-8">
<title>サンプル</title>
</head>
<body>

<h1>cookie sample 0 </h1>

<p id="msg">Cookieを書きます。</p>
<script>
document.cookie = 'old=27';
document.cookie = 'address=Tokyo';
document.cookie = 'user=梅子';  // 上書きされます。
document.cookie = "user=Umeko; max-age=3600"; // max-age 1時間後に消える

let e = document.getElementById('msg');
e.insertAdjacentHTML('afterend', '<p>' + document.cookie + '</p>');
</script>

</body>
